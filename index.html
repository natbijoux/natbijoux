<script type="text/javascript">
	var $gridItems = $('.grid-item');
    $gridItems.hide();

	// init Masonry
	var $grid = $('#grid').masonry({
	    columnWidth: 320,
	    itemSelector: '.grid-item',
	    fitWidth: true,
		transitionDuration: '0.2s'
	});
	// layout Masonry after each image loads
	$grid.imagesLoaded().progress( function() {
	    $gridItems.fadeIn();
    	$grid.masonry('layout');
	});
</script>
